<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/categories.css">
    <title>pianomag | категории</title>
  </head>
  <body>
    <main>
      <section class="categories">
        <h2 class="visually-hidden">Виды пианино</h2>
        <ul class="categories__list">
          <li class="categories__item">
            <a class="category" href="#!">
              <div class="category__text-column">
                <h2 class="category__heading">Акустическое</h2>
                <ul class="category__list">
                  <li class="category__list-item">Эталонный живой звук</li>
                  <li class="category__list-item">Благородный внешний вид</li>
                  <li class="category__list-item">Прикосновение к традиции</li>
                </ul>
                <div class="category__link-wrapper category__link-wrapper--mobile">
                  <span class="button button--big" href="#!">Акустическое</span>
                </div>
                <div class="category__link-wrapper category__link-wrapper--desktop">
                  <span class="button" href="#!">Выбрать</span>
                </div>
              </div>
              <div class="category__image-column">
                <picture class="category__image-wrapper">
                  <source media="(min-width: 768px)" srcset="img/category-acoustic@desktop.jpg">
                  <source media="(min-width: 376px)" srcset="img/category-acoustic@tablet.jpg">
                  <img class="category__image" src="img/category-acoustic.jpg" alt="Чёрноё акустическое пианино.">
                </picture>
              </div>
            </a>
          </li>
          <li class="categories__item">
            <a class="category" href="#!">
              <div class="category__text-column">
                <h2 class="category__heading">Цифровое</h2>
                <ul class="category__list">
                  <li class="category__list-item">Малый вес</li>
                  <li class="category__list-item">Широкий</li>
                  <li class="category__list-item">Доступная цена</li>
                </ul>
                <div class="category__link-wrapper category__link-wrapper--mobile">
                  <span class="button button--big" href="#!">Цифровое</span>
                </div>
                <div class="category__link-wrapper category__link-wrapper--desktop">
                  <span class="button" href="#!">Выбрать</span>
                </div>
              </div>
              <div class="category__image-column">
                <picture class="category__image-wrapper">
                  <source media="(min-width: 768px)" srcset="img/category-digital@desktop.jpg">
                  <source media="(min-width: 376px)" srcset="img/category-digital@tablet.jpg">
                  <img class="category__image" src="img/category-digital.jpg" alt="Белое цифровое пианино.">
                </picture>
              </div>
            </a>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
